name: Training and test model CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read
  actions: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Checkout repository
      - uses: actions/checkout@v3

      # Setup Python environment
      - uses: actions/upload-artifact@v4
        with:
          python-version: "3.10"

      # Install project dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Verify config.json exists
      - name: Check config file
        run: |
          if [ ! -f "config.json" ]; then
            echo "Creating default config.json"
            echo '{"test_size": 0.2, "random_state": 42, "model_type": "DecisionTree"}' > config.json
          fi

      # Train the model
      - name: Train model
        run: |
          python src/train.py 2>&1 | tee training.log

      # Test the model
      - name: Test model
        run: |
          python src/test.py 2>&1 | tee test.log

      # Upload artifacts
      - name: Upload Training Log
        uses: actions/upload-artifact@v3
        with:
          name: training-log
          path: training.log
          retention-days: 5
      
      - name: Upload Test Log
        uses: actions/upload-artifact@v3
        with:
          name: test-log
          path: test.log
          retention-days: 5
      
      - name: Upload Model
        uses: actions/upload-artifact@v3
        with:
          name: trained-model
          path: model.pkl
          retention-days: 5
